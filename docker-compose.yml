

services:
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "${USER_SERVICE_PORT}:8000"
    env_file:
      - ./user-service/.env
    volumes:
      - ./user-service/app/data:/app/data 
    networks:
      - micro_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    

  task-service:
    build: ./task-service
    container_name: task-service
    ports:
      - "${TASK_SERVICE_PORT}:8001"
    env_file:
      - ./task-service/.env
    volumes:
      - ./task-service/app/data:/app/data
    networks:
      - micro_net
    depends_on:
      - user-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx-gateway:
    image: nginx:latest
    container_name: nginx-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - task-service
    networks:
      - micro_net

networks:
  micro_net:
    driver: bridge
